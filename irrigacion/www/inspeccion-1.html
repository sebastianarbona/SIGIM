    <body>
        <div data-role="page" id="paso1" class="main-content animated fadeInLeft" style="background: #00b1e1">
        <div class="panel rounded shadow panel-primary" style="background: #00b1e1; border-color: #00b1e1">
            <div style="background: #00b1e1; border-color: #00b1e1; margin-left: 1%">
                <div class="row">
                    <span class="col-lg-11 col-md-11 col-sm-11 col-xs-10">
						<h1 class="center" style="text-align: center">Alta Inspecci&#243;n</h1>
					</span>
					<ul class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="list-style: outside none none">
						<li>
							<a class="ui-link ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all" style="background: RED; border-color: grey; color: grey" data-icon="delete" href="#" id="salir"></a>
						</li>
					</ul>
                </div>
                <div data-role="navbar" id="opciones" hidden="true">
                    <ul style="list-style: outside none none">
                        <div class="col-xs-5">
                            <li><a class="ui-link ui-btn ui-icon-delete ui-btn-icon-top ui-shadow ui-corner-all" style="background: white; border-color: grey; color: grey" data-icon="home" href="#" onclick="home()">Home</a></li>
                        </div>
                        <div class="col-xs-5">
                            <li><a class="ui-link ui-btn ui-icon-delete ui-btn-icon-top ui-shadow ui-corner-all" style="background: white; border-color: grey; color: grey" data-icon="delete" href="#" onclick="cerrarSesion()">Cerrar Sesi&#243;n</a></li>
                        </div>
                    </ul>
                </div>
            </div>
            </br>
            <div class="panel-heading" style="background: #2F76BD">
                Inspecci&#243;n
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form id="formulario1" role="form">
                        <input type="hidden" value="edit" name="oper" />
                        <input type="hidden" name="id" id="id"/>
                        <fieldset class="ui-field-contain">
                            
                        </fieldset>
                        <div class="form-group">
                            <div class="col-xs-12" style="float: none;">
                                <label for="usr"> Fecha Inspecci&#243;n </label>
                            </div>
                            <input type="text" class="form-control input-mask-date" id="fechaInsp" name="fechaInsp" placeholder="Ingrese una fecha de inspeccion" />
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12" style="float: none;">
                                <label style="float: none;"> N&#176; de Inspecci&#243;n</label>
                            </div>
                            <input type="number" class="form-control" id="numInspeccion" name="numInspeccion" placeholder="Ingrese n&#176; de Inspecci&#243;n" />      
                        </div>
                        <div class="form-group">
                            <select id="idEmpresa" name="idEmpresa" >
                                <option value="-1">Seleccione una Empresa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="idInspeccionAnt" name="idInspeccionAnt" >
                                <option value="-1">Seleccione una Inspecci&#243;n Anterior</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12" style="float: none;">
                                <label for="passw2">Hora de Inicio</label>
                            </div>
                            <input type="text" id="horaInicio" class="form-control input-mask-hs" onblur="verifyHs(0)" placeholder="Ingrese Hora de Inicio" name="horaInicio"/>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <div class="col-xs-12" style="float: none;">
                                    <label for="usu">Hora de Fin</label>
                                </div>  
                                <input type="text" id="horaFin" name="horaFin" class="form-control input-mask-hs" onblur="verifyHs(1)" placeholder="Ingrese Hora de Fin"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <select id="idEstado" name="idEstado" >
                                <option value="-1">Seleccione un Estado</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <div class="col-xs-12" style="float: none;">
                                    <label for="usu">Observaci&#243;n</label>
                                </div>  
                                <input type="text" id="observacion" name="observacion" class="form-control" placeholder="Observaciones"/>
                            </div>
                        </div>
                        <div class="row">
	                        <div class="col-lg-4 pull-right">
    							<button id="boton1" data-icon="arrow-r" data-iconpos="right" type="button" class="btn-primary ui-corner-all ui-shadow" value="Guardar" style="width: 100%; background: #00b1e1; color: white;">Siguiente</button>
                			</div>
                		</div>
                </form>
            </div>
            <div class="form-footer" >
                <div class="pull-left">
                    <button id="volver" href="inspeccion-listado.html" class="ui-btn ui-icon-back ui-btn-icon-left ui-corner-all ui-shadow">Volver</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    </body>

    <script>
		$("#salir").on("click",function(event) {
			navigator.app.exitApp();
		});

        var datos = location.search; 
        datos = datos.substr(1,datos.length);
        var arrVar0 = datos.split ("=");
        if(arrVar0[0].split (",") == 'id'){
            var id = arrVar0[1].split (",");
        }

        if(id != null){
        	$.ajax({
                type: 'POST',
//                  url: "http://192.168.37.13:8080/Irrigacion/administracion/inspeccion/buscar?id="+id,
               url: "http://192.168.1.43:8080/Irrigacion/administracion/inspeccion/buscar?id="+id,
                success: function(data) {
                	if(data.error == "error"){
		        		bootbox.alert("Ha ocurrido un error, intente nuevamente.");
		        	} else {
                    	$('#id').val(data.id);
                    	$('#fechaInsp').val(data.fechaInspeccionStr);
                    	$('#numInspeccion').val(data.numInspeccion);
                    	$('#idEmpresa').val(data.empresa.id);
                    	$('#idEstado').val(data.estado.id);
                    	$('#horaInicio').val(data.horaInicio);
                    	$('#horaFin').val(data.horaFin);
                    	$('#idInspeccionAnt').val(data.inspeccionAnt.id);
                    	$('#observacion').val(data.observacion);
                    }           
                }
            });
        }

        $.mask.definitions['~']='[+-]';
        $('.input-mask-date').mask('99/99/9999');
        $('.input-mask-hs').mask('99:99');
        
        function verifyHs(tipo) {
        	if(tipo == 0){
            	var hs = $('#horaInicio').val();	
        	}else if(tipo == 1){
            	var hs = $('#horaFin').val();	
        	}
            var done = false;

            if(hs != null || hs != ''){
            	
                var tmp = hs.split(':');
                
                var hora = tmp[0];
                var minutos = tmp[1];
				if(hs != '__:__'){
					if(minutos >= 00 && minutos <= 59){
	                    if(hora >= 00 && hora <= 23){
	
	                        done = true;
	
	                    } else {
	                    	bootbox.alert('La hora debe ser entre 00 y 23.');
	                    }
	                } else {
	                	bootbox.alert('Los minutos deben ser entre 00 y 59.');
	                }
				}
            }
        return done;
        }
		
        function comboEmpresa(){
            $.ajax({
//              	url: 'http://192.168.37.13:8080/Irrigacion/administracion/combo/empresa',
           	url: 'http://192.168.1.43:8080/Irrigacion/administracion/combo/empresa',
                dataType: "json",
                async: true,
                success: function (result) {
                    $.each(result, function(i, detalle) {
                        $('#idEmpresa').append('<option value="'+detalle.id+'">'+detalle.razonSocial+'</option>');
                    });
                },
                error: function (request,error) {
                    bootbox.alert('Ha ocurrido un error de red, intente nuevamente por favor!');
                } 
            });
        }

        function comboInspeccion(){
            $.ajax({
//              	url: 'http://192.168.37.13:8080/Irrigacion/administracion/combo/inspeccion',
           	url: 'http://192.168.1.43:8080/Irrigacion/administracion/combo/inspeccion',
                dataType: "json",
                async: true,
                success: function (result) {
                    $.each(result, function(i, detalle) {
                        $('#idInspeccionAnt').append('<option value="'+detalle.id+'">'+detalle.fechaInspeccionStr+'</option>');
                    });
                },
                error: function (request,error) {
                    bootbox.alert('Ha ocurrido un error de red, intente nuevamente por favor!');
                } 
            });
        }

        function comboEstado(){
            $.ajax({
//              	url: 'http://192.168.37.13:8080/Irrigacion/administracion/combo/estado',
           	url: 'http://192.168.1.43:8080/Irrigacion/administracion/combo/estado',
                dataType: "json",
                async: true,
                success: function (result) {
                    $.each(result, function(i, detalle) {
                        $('#idEstado').append('<option value="'+detalle.id+'">'+detalle.estado+'</option>');
                    });
                },
                error: function (request,error) {
                    bootbox.alert('Ha ocurrido un error de red, intente nuevamente por favor!');
                } 
            });
        }
        

		$(document).on('pageinit', '#paso1', function(){
				comboEstado();
				comboInspeccion();
				comboEmpresa();
		});

        $('#boton1').on("click",function(event) {
        	if($('#idInspeccionAnt').val() == "-1"){
        		bootbox.alert("Debe seleccionar una inspeccion.");
        	}else if($('#idEstado').val() == "-1"){
        		bootbox.alert("Debe seleccionar un estado.");
           	}else if($('#idEmpresa').val() == "-1"){
        		bootbox.alert("Debe seleccionar una empresa.");
           	}else{
	            $.ajax({
	                type: 'POST',
//                  url: "http://192.168.37.13:8080/Irrigacion/administracion/inspeccion/empresa/modificar",
	                url: "http://192.168.1.43:8080/Irrigacion/administracion/inspeccion/empresa/modificar",
	                data: $('#formulario1').serialize(),
	                success: function(data) {
	                	if(data.error == "error"){
			        		bootbox.alert("Ha ocurrido un error, intente nuevamente.");
			        	} else if (data.error != null){
			        		bootbox.alert(data.error);
			        	} else {
	                        bootbox.alert("Los datos fueron guardados con exito.", function() {
	                            window.location.replace('inspeccion-2.html?id='+data.id);
	                        });
	                    }           
	                }
	            });
           	}
        });
    </script>
</html>
