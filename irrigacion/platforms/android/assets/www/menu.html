<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Menu-Irrigaci&#243;n Mobile</title>
	
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bud-green.theme.css"/>
        <link href="css/reset.css" rel="stylesheet"/>
        <link href="css/layout.css" rel="stylesheet"/>
        <link href="css/components.css" rel="stylesheet"/>
        <link href="css/plugins.css" rel="stylesheet"/>
        <link href="css/custom.css" rel="stylesheet"/>
        <link href="css/animate.min.css" rel="stylesheet"/>

        <script src="cordova.js">/* */</script>
        <script src="js/jquery-1.9.1.min.js">/* */</script>
        <script src="js/jquery.mobile-1.4.5.min.js">/* */</script>
        <script src="js/bootstrap.min.js">/* */</script>
        <script src="js/bootbox.min.js">/* */</script>
        <script src="js/jquery.maskedinput.min.js">/* */</script>

</head>
<body>
	<div data-role="page" id="menu" class="main-content animated fadeInLeft" style="background: #00b1e1">
        <div class="panel rounded shadow panel-primary" style="background: #00b1e1; border-color: #00b1e1">
            <div style="background: #00b1e1; border-color: #00b1e1; margin-left: 1%">
       			<div class="row" style="margin-left: 1%">
					<h1 class="center" style="text-align: center">
						<span class="col-lg-11 col-md-11 col-sm-11 col-xs-10">
				        	Men&#250; Principal
						</span>
					</h1>
					<ul class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="list-style: outside none none">
						<li>
							<a class="ui-link ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all" style="background: RED; border-color: grey; color: grey" data-icon="delete" href="#" id="salir"></a>
						</li>
					</ul>
				</div>
			</div>
			<div data-role="main" class="panel-body">
				<div class="body-content">
					<div id="blog-grid" class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="rounded shadow">
								<a id="empresa" href="empresa-listado.html" class="blog-img">	
<!--									<img src="img/asistencias-sf3.png" width="90%;" class="img-responsive full-width" alt="" style="background: darkcyan"/>-->
								Gestionar Empresas
								</a>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="rounded shadow">
								<a id="inspeccion" href="inspeccion-listado.html" class="blog-img">	
<!--									<img src="img/asistencias-sf3.png" width="90%;" class="img-responsive full-width" alt="" style="background: darkcyan"/>-->
								Gestionar Inspecciones
								</a>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<div class="rounded shadow">
								<a id="acta" href="acta-listado.html" class="blog-img">	
									<!--<img src="img/asistencias-sf3.png" width="90%;" class="img-responsive full-width" alt="" style="background: darkcyan"/>-->
								Gestionar Actas
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 
	<script type="text/javascript">
	 	
		$(document).on('pageinit', '#menu', function(){
			
			$("#salir").on("click",function(event) {
				navigator.app.exitApp();
			});

			$("#empresa").on("click",function(event) {
				window.location.replace('empresa-listado.html');
			});
			
			$("#inspeccion").on("click",function(event) {
				window.location.replace('inspeccion-listado.html');
			});

			$("#acta").on("click",function(event) {
				window.location.replace('acta-listado.html');
			});
		});
	</script>
</body>
</html>
