    <body>

            <div style="background: #00b1e1; border-color: #00b1e1; margin-left: 1%">
                <div class="row">
                    <span class="col-lg-11 col-md-11 col-sm-11 col-xs-10">
						<h1 class="center" style="text-align: center">Alta Empresas</h1>
					</span>
					<ul class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="list-style: outside none none">
						<li>
							<a class="ui-link ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all" style="background: RED; border-color: grey; color: grey" data-icon="delete" href="#" id="salir"></a>
						</li>
					</ul>
                </div>
                <div data-role="navbar" id="opciones" hidden="true">
                    <ul style="list-style: outside none none">
                        <div class="col-xs-5">
                            <li><a class="ui-link ui-btn ui-icon-delete ui-btn-icon-top ui-shadow ui-corner-all" style="background: white; border-color: grey; color: grey" data-icon="home" href="#" onclick="home()">Home</a></li>
                        </div>
                        <div class="col-xs-5">
                            <li><a class="ui-link ui-btn ui-icon-delete ui-btn-icon-top ui-shadow ui-corner-all" style="background: white; border-color: grey; color: grey" data-icon="delete" href="#" onclick="cerrarSesion()">Cerrar Sesi&#243;n</a></li>
                        </div>
                    </ul>
                </div>
            </div>
            </br>
            <div class="panel-heading" style="background: #2F76BD">
                Inspecci&#243;n
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form id="formulario1" role="form">
                        <input type="hidden" value="edit" name="oper" />
                        <input type="hidden" name="id" id="id"/>
                        <fieldset class="ui-field-contain">
                            
                        </fieldset>
                        <div class="row">
	                        <div class="form-group">
	                            <div class="col-xs-8">
	                                <label for="usr">Calle </label>

	                            <div class="col-xs-4">

	                            <div class="col-xs-4">
	                                <input type="text" class="form-control" id="numero" name="numero" placeholder="Ingrese n&#250;  mero" />

	                        </div>
	                        <div class="form-group">
	                            <div class="col-xs-12">
	                                <div class="col-xs-4" style="padding-left: 0px">
	                                    <label for="usr">Piso </label>
	                                </div>
	                                <div class="col-xs-4">
	                                    <label >Departamento</label>
	                                </div>
	                            </div>
	                            <div class="col-xs-12">
	                                <div class="col-xs-4" style="padding-left: 0px">
	                                    <input type="text" class="form-control " id="piso" name="piso" placeholder="Ingrese piso" />
	                                </div>
	                                <div class="col-xs-4">
	                                    <input type="text" class="form-control" id="departamento" name="departamento" placeholder="Ingrese departamento" />

	                        </div>

                        <div class="row">
	                        <div class="form-group">
	                            <select id="idLocalidad" name="idLocalidad" >
	                                <option value="-1">Seleccione una Localidad</option>
	                            </select>

                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <div class="col-xs-12" style="float: none;">
                                    <label for="usu">Observaci&#243;n</label>
                                </div>  
                                <input type="text" id="observacion" name="observacion" class="form-control" placeholder="Observaciones"/>
                            </div>
                        </div>
                        <div class="row">

                                <label for="latlong">Latitud-Longitud</label>
                                <input type="radio" name="tipoCoord" id="latlong" value="latitud" hidden="hidden" onclick="habilitarLat()">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="grados">Grados</label>
                                <input type="radio" name="tipoCoord" id="grados" value="grados" hidden="hidden" onclick="habilitarGrad()">
                            </div>
                            <div class="col-xs-12" id="latlongDiv" style="display: none;">
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="latitud" name="latitud" placeholder="Ingrese latitud" />
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="longitud" name="longitud" placeholder="Ingrese longitud" />

                        </div>
			            <div class="row">
			             	<div class="col-lg-4 pull-right">
			             		<button id="boton1" data-icon="arrow-r" data-iconpos="right" type="button" class="btn-primary ui-corner-all ui-shadow" value="Guardar" style="width: 100%; background: #00b1e1; color: white;">Siguiente</button>
			    			</div>
			    		</div>
                </form>
            </div>
            <div class="form-footer" >
                <div class="pull-left">
                    <button id="volver" href="empresa-listado.html" class="ui-btn ui-icon-back ui-btn-icon-left ui-corner-all ui-shadow">Volver</button>
                </div>
                <div class="clearfix"></div>

    </div> 
    </body>

    <script>
		$("#salir").on("click",function(event) {
			navigator.app.exitApp();
		});

		var datos = location.search; 
        datos = datos.substr(1,datos.length);
        var arrVar0 = datos.split ("=");
        if(arrVar0[0].split (",") == 'id'){
            var id = arrVar0[1].split (",");
        }
        
        if(id != null){
        	$.ajax({
                type: 'POST',
//                  url: "http://192.168.37.13:8080/Irrigacion/administracion/empresa/buscar?id="+id,
               url: "http://192.168.1.43:8080/Irrigacion/administracion/empresa/buscar?id="+id,
                success: function(data) {
                    if(data.error != null){
                        bootbox.alert(data.error);
                    } else {
                    	$('#id').val(data.id);
                    	$('#calle').val(data.calle);
                    	$('#numero').val(data.numero);
                    	$('#departamento').val(data.departamento);
                    	$('#piso').val(data.piso);
                    	$('#observacion').val(data.observacion);
                    }           
                }
            });
        }

        $.mask.definitions['~']='[+-]';
        $('.input-mask-date').mask('99/99/9999');
        $('.input-mask-hs').mask('99:99');
        
        function verifyHs(hs) {

            var done = false;

            if(hs != null || hs != ''){

                var tmp = hs.split(':');
                
                var hora = tmp[0];
                var minutos = tmp[1];

                if(minutos >= 00 && minutos <= 59){
                    if(hora >= 00 && hora <= 23){

                        clean();

                        done = true;

                    } else {
                        $('#msg').html('La hora debe ser entre 00 y 23.');
                    }
                } else {
                    $('#msg').html('Los minutos deben ser entre 00 y 59.');
                }
            }
        return done;
        }

        function habilitarGrad() {
            $('#latlongDiv').attr('style','display: none;');
            $('#gradosDiv').attr('style','display: block;');
        }

        function habilitarLat() {
            $('#gradosDiv').attr('style','display: none;');
            $('#latlongDiv').attr('style','display: block;');
        }

        function comboLocalidad(){
            $.ajax({
//              	url: 'http://192.168.37.13:8080/Irrigacion/administracion/combo/localidad',
           	url: 'http://192.168.1.43:8080/Irrigacion/administracion/combo/localidad',
                dataType: "json",
                async: true,
                success: function (result) {
                    $.each(result, function(i, detalle) {
                        $('#idLocalidad').append('<option value="'+detalle.id+'">'+detalle.nombre+'</option>');
                    });
                },
                error: function (request,error) {
                    bootbox.alert('Ha ocurrido un error de red, intente nuevamente por favor!');
                } 
            });
        }
	
        $(document).on('pageinit', '#paso2', function(){
			comboLocalidad();
		});

        $('#boton1').on("click",function(event) {
            $.ajax({
                type: 'POST',
//                  url: "http://192.168.37.13:8080/Irrigacion/administracion/empresa/domicilio/modificar",
               url: "http://192.168.1.43:8080/Irrigacion/administracion/empresa/domicilio/modificar",
                data: $('#formulario1').serialize(),
                success: function(data) {
                	if(data.error == "vacio"){
		        		bootbox.alert("Debe ingresar latitud-longitud o grados-minutos-segundos.");
		        	} else if(data.error == "error"){
		        		bootbox.alert("Ha ocurrido un error, intente nuevamente.");
		        	} else if(data.error != null){
                        bootbox.alert(data.error);
                    } else {
                        bootbox.alert("El domicilio fue guardado con exito.", function() {
                            window.location.replace('empresa-3.html?id='+data.id);
                        });
                    }           
                }
            });
        });
    </script>
</html>
